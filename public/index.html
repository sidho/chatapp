<html>
  <head>
    <title>Sema4 Chat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='/javascripts/chat.js' type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/steez.css">
    <link rel="stylesheet" href="/stylesheets/smileys.css">
    <script src="/javascripts/smileys.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io();

      $(function () {
        var chat = new App.Chat(socket);
        var chatUI = new App.ChatUI(chat);
      });

      $(function () {
        $("document").smilify();
      });

      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
  </head>
  <body>
    <div class="container row-fluid">
      <div id="chat" class="col-xs-12 col-md-8">
        <div class="well messages-container">
          <ul id="messages"></ul>
        </div>
      </div>
      <div id="sidebar" class="col-xs-12 col-md-4">
        <div id="room-list" class="well col-xs-12">
        </div>
      </div>
      <div class="col-xs-12">
        <form class="chat-form">
          <div class="input-group">
            <span class="input-group-btn">
            <button type="button"
                    class="btn btn-default"
                    data-container="body"
                    data-toggle="popover"
                    data-placement="top"
                    title="Help"
                    data-content="Type '/name' and a name to change the name. Use '/join' and a room to change room.">
              <span class="glyphicon glyphicon-question-sign"></span>
            </button>
            </span>
            <input type="text" class="form-control input-sm" id="message-input" placeholder="Type your message here and press enter to send...">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
